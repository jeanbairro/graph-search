<html>
	<head>
		<meta charset="utf-8">
		<title>Graph search</title>
		<link rel="stylesheet" href="lib/css/bulma.css">
		<link rel="stylesheet" href="lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="app/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Graph Search</h1>
			<p>Informe o arquivo fonte, o método de busca (profundidade ou largura), 
			os vértices inicial e final e clique em <strong>Calcular</strong>.</p>

			<br/>
			
			<!-- grid utilizando bootstrap -->
			<div class="row">
			<div class="col-sm-2">
					<div class="form-group">
						<label>Selecione o algoritmo</label>
						<select class="form-control" id="method">
							<option value="1">DFS</option>
							<option value="2">BFS</option>
							<option value="3">Dijkstra</option>
							<option value="4">A*</option>
							<option value="5">Coloração</option>
						</select>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label>Arquivo</label>
						<input type="file" id="fileInput" class="filestyle" data-icon="false" data-placeholder="Selecione o XML" data-buttonText="Procurar">
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<label>Vértice Inicial</label>
						<select class="form-control" id="v_initial">
							<option value="">Selecione</option>
						</select>
					</div>
				</div>
				<div class="col-sm-2 div-v-final" style="display: block;">
					<div class="form-group">
						<label>Vértice Final</label>
						<select class="form-control" id="v_final">
							<option value="">Selecione</option>
						</select>
					</div>
				</div>
				<div class="col-sm-1">
					<div class="form-group-btn">
						<button id="calcular" class="btn btn-default" type="button">Calcular</button>
					</div>
				</div>
			</div>

			<br />

			<h4 class="page-header">Resultado</h4>
			<!-- grid utilizando bulma.io -->
			<div id="path" class="columns">
			</div>
			
			<div id="path-result">
				<h3 style="display:none;" class="success">O vértice final foi encontrado :)</h2>
				<h3 style="display:none;" class="error">O vértice final não foi encontrado :(</h2>
			</div>
		</div>
		<script src="lib/js/jquery-3.1.0.min.js"></script>
		<script src="lib/js/bootstrap.min.js"></script>
		<script src="lib/js/bootstrap-filestyle.min.js"></script>
		<script src="app/js/reader.js"></script>
		<script src="app/js/domain.js"></script>
		<script src="app/js/search-strategy.js"></script>
		<script src="app/js/main.js"></script>
		<script>
			$("#fileInput").change(function(e) {
				/*$("#path").hide();*/
				$("#path-result .success").hide();
				$("#path-result .error").hide();
				readXml(e);
			});

			$("#method").change(function() {
				if ($(this).val() == "3") {
					$(".div-v-final").hide("slow");
				} else {
					$(".div-v-final").show("slow");
				}
				$("#fileInput").trigger("change");
			});

			$("#v_initial").change(function(){
				if ($("#method").val() == "3") {
					$("#v_final").val($(this).val());
				}
			});

			$("#calcular").click(function() {
				$("#fileInput").trigger("change");
			});
		</script>
	</body>
<html>
